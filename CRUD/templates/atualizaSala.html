{% extends "base.html" %}
{% block content %}
<div class="page-header">
    <h1>Atualiza Sala</h1>
</div>
  <div class="col-sm-10">
    {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}

    <div class="row">
        <div class="col-md-10">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Identificação</th><th>Nome</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ session['func']['ID'] }}</td>
                    <td>{{ session['func']['Nome'] }}</td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>


    <form action="{{ url_for('atualizaSala') }}" method=post>
        <div class="form-group">
            <label for="ID">Identificação</label>
            <input type="text" name="ID" class="form-control"  value={{ session['func']['ID'] }}>
        </div>

        <div class="form-group">
            <label for="Nome">Nome</label>
            <input type="text" name="Nome" class="form-control"  value={{ session['func']['Nome'] }} placeholder="Nome">
        </div>

        <button type=submit class="btn btn-primary btn-block">Atualizar</button>
    </form>

  </div>
{% endblock %}ock %}
