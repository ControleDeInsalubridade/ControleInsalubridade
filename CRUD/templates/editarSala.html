{% extends "base.html" %}
{% block content %}
  <div class="page-header">
      <h1>Editar contato</h1>
  </div>
  <div class="col-sm-10">
    {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
    <form action="{{ url_for('/editarSala') }}" method=post>
        <div class="form-group">
            <label for="ID">ID</label>
            <input type="text" class="form-control" id="ID" name="ID" value="{{ Sala[0] }}" placeholder="ID">
        </div>
        <div class="form-group">
            <label for="Nome">Nome</label>
            <input type="Nome" class="form-control" value="{{ Sala[1] }}" name="Nome" id="Nome" placeholder="Nome">
        </div>
        <button type=submit class="btn btn-primary">Atualizar</button>
    </form>
  </div>
{% endblock %}
