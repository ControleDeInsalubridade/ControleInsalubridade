
{% extends "base.html" %}
{% block content %}

<div class="page-header">
    <h1>Adicionar Administrador</h1>
</div>

<div class="col-sm-10">
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
<form action="{{ url_for('insereAdministrador')}}" method="POST">
    <div class="form-group">
          <label for="ID">Identificação</label>
          <input type="text" class="form-control" id="nome" placeholder="Número de indentificação">
    </div>
    <div class="form-group">
          <label for="CPF">CPF</label>
          <input type="text" class="form-control" id="nome" placeholder="xxx.xxx.xxx-xx">
    </div>
    <div class="form-group">
          <label for="Senha">Senha</label>
          <input type="text" class="form-control" id="nome" placeholder="">
    </div>
    <button type=submit class="btn btn-primary btn-block">Adicionar</button>
  </form>
</div>
{% endblock %}
