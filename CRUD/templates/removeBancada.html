{% extends "base.html" %}
{% block content %}
  <div class="page-header">
      <h1>Remove Bancada</h1>
  </div>
  <div class="col-sm-10">
    {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}

    <form action="{{ url_for('removeBancada') }}" method=post>
        <div class="form-group">
            <label for="ID">ID</label>
            <input type="text" name="ID" class="form-control" id="ID" placeholder="Identificação">
        </div>

        <div class="form-group">
            <label for="Tipo">Tipo</label>
            <input type="text" name="Tipo" class="form-control" id="Tipo" placeholder="Tipo">
        </div>

        <div class="form-group">
            <label for="Ativo">Ativo</label>
            <input type="Ativo" name="Ativo" class="form-control" id="Ativo" placeholder="3">
        </div>
        <button type=submit class="btn btn-primary">Atualizar</button>
    </form>

  </div>
{% endblock %}
