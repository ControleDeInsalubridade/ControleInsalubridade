{% extends "base.html" %}
{% block content %}
  <div class="page-header">
      <h1>Demissão de Funcionário</h1>
  </div>
  <div class="col-sm-10">
    {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}

    <form action="{{ url_for('removeFuncionario') }}" method=post>
        <div class="form-group">
            <label for="Nome">Nome</label>
            <input type="text" name="Nome" class="form-control" id="Nome" placeholder="Primeiro nome">
        </div>

        <div class="form-group">
            <label for="Sobrenome">Sobrenome</label>
            <input type="text" name="Sobrenome" class="form-control" id="Sobrenome" placeholder="Sobrenome">
        </div>

        <div class="form-group">
            <label for="data_admissao">Data de demissão</label>
            <input type="date" name="data_demissao" class="form-control" id="data_demissao" placeholder="xx/xx/xxxx">
        </div>
        <button type=submit class="btn btn-primary btn-block">Atualizar</button>
        <ul class="nav nav-pills nav-stacked">
            <li><a href="listarFuncionario">Informações dos colaboradores?</a></li>
        </ul>

    </form>

  </div>
{% endblock %}
