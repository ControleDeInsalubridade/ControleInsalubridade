{% extends "base.html" %}
{% block content %}
  <div class="page-header">
      <h1>Remove Sala</h1>
  </div>
  <div class="col-sm-10">
    {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}

    <form action="{{ url_for('removeSala') }}" method=post>
        <div class="form-group">
            <label for="ID">ID</label>
            <input type="text" name="ID" class="form-control" id="ID" placeholder="Identificação">
        </div>

        <div class="form-group">
            <label for="Nome">Nome</label>
            <input type="text" name="Nome" class="form-control" id="Nome" placeholder="Nome">
        </div>
        <button type=submit class="btn btn-primary btn-block">Remover</button>
    </form>
  <ul class="nav nav-pills nav-stacked">
            <li><a href="listarSala">Informações da sala?</a></li>
        </ul>

  </div>
{% endblock %}
