{% extends "base.html" %}
{% block content %}

<div class="page-header">
    <h1>Utiliza bancada</h1>
</div>

<div class="col-sm-10">
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
<form action="{{ url_for('utilizaBancada')}}" method="POST">
    <div class="form-group">
          <label for="Hora_inicio">Horário inicio</label>
          <input type="datetime-local" class="form-control" id="Hora_inicio" name="Hora_inicio" placeholder="Inicio de uso">
    </div>
    <div class="form-group">
          <label for="Hora_fim">Horário final</label>
          <input type="datetime-local" class="form-control" id="Hora_fim" name="Hora_fim" placeholder="Final de uso">
    </div>
    <div class="form-group">
          <label for="Funcionario_ID">Identificação do funcionário</label>
          <input type="text" class="form-control" id="Funcionario_ID" name="Funcionario_ID" placeholder="Identificação do funcionário">
    </div>
    <div class="form-group">
          <label for="Bancada_ID">Identificação da bancada   </label>
          <input type="text" class="form-control" id="Bancada_ID" name="Bancada_ID" placeholder="Identificação da bancada">
    </div>
    <div class="form-group">
          <label for="Bancada_Sala_ID">Identificação da sala</label>
          <input type="text" class="form-control" id="Bancada_Sala_ID" name="Bancada_Sala_ID" placeholder="Identificação da sala">
    </div>
    <button type=submit class="btn btn-primary btn-block">Adicionar</button>
  </form>
</div>
{% endblock %}
